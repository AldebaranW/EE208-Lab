<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <hr>
    <form action="result">
        <label>Keyword</label>
        <input type="text" name="keyword"><br>
        <input type="submit" name="Search">

    </form>
    <h1>Search for: {{ keyword }}</h1>
    <hr>
    {% for i in range(0,length)%}
    <div>
        <a href = {{urls[i]}}><strong><big><p>{{title[i]}}</p></big></strong></a>

        <p>{{con[i]}}</p>

        <p>{{urls[i]}}</p>

        <br/>
        <br/>
    </div>
    {%endfor%}
        
</body>
</html>
